<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenTrends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Main Website Header -->
    <header id="mainHeader" class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
            <a href="#home" class="text-2xl font-bold text-gray-800 rounded-lg p-2 hover:bg-gray-200 transition-colors duration-200">GenTrends</a>
            <div class="flex-grow w-full md:max-w-lg md:mx-8 relative mt-4 md:mt-0">
                <input type="text" id="searchInput" placeholder="Search for products..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            <nav class="flex items-center space-x-6 mt-4 md:mt-0">
                <a href="#home" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-medium website-nav-link">Home</a>
                <a href="#products" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-medium website-nav-link">Products</a>
                <a href="#status" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-medium website-nav-link">Status</a>
                <button id="cartIcon" class="relative text-gray-600 hover:text-blue-500 transition-colors duration-200">
                    <i class="fas fa-shopping-cart text-2xl"></i>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-blue-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Products Section -->
        <section id="productsSection">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Our Products</h2>
            <div id="productsGrid" class="product-grid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>

        <!-- Order Status Section -->
        <section id="orderStatusSection" class="hidden">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Check Order Status</h2>
            <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg">
                <form id="orderStatusForm">
                    <div class="mb-4">
                        <label for="orderEmailOrMobile" class="block text-gray-700 font-medium mb-2">Email or Mobile Number</label>
                        <input type="text" id="orderEmailOrMobile" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">Check Status</button>
                </form>
                <div id="statusResults" class="mt-6">
                    <!-- Order status results will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Product Detail Modal -->
    <div id="productModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="bg-white rounded-xl shadow-lg z-50 overflow-y-auto max-w-4xl w-11/12 p-6 md:p-8">
            <div class="flex justify-end">
                <button id="closeModalBtn" class="text-gray-700 hover:text-gray-900 text-2xl leading-none">&times;</button>
            </div>
            <div id="productModalContent">
                <!-- Product details will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="bg-white rounded-xl shadow-lg z-50 overflow-y-auto max-w-4xl w-11/12 p-6 md:p-8">
            <div class="flex justify-end">
                <button id="closeCartModalBtn" class="text-gray-700 hover:text-gray-900 text-2xl leading-none">&times;</button>
            </div>
            <div id="cartModalContent" class="mt-4">
                <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
                <div id="cartItems" class="space-y-4">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div id="cartSummary" class="mt-6 pt-4 border-t border-gray-200">
                    <h3 class="text-xl font-semibold">Total: $<span id="cartTotalPrice">0.00</span></h3>
                </div>
                <button id="checkoutBtn" class="mt-6 w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">Proceed to Checkout</button>
            </div>
            <div id="checkoutFormContainer" class="mt-4 hidden">
                <h2 class="text-2xl font-bold mb-4">Checkout</h2>
                <form id="checkoutForm">
                    <div class="mb-4">
                        <label for="customerName" class="block text-gray-700 font-medium mb-1">Full Name</label>
                        <input type="text" id="customerName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="customerMobile" class="block text-gray-700 font-medium mb-1">Mobile Number</label>
                        <input type="tel" id="customerMobile" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="customerEmail" class="block text-gray-700 font-medium mb-1">Email</label>
                        <input type="email" id="customerEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="customerAddress" class="block text-gray-700 font-medium mb-1">Shipping Address</label>
                        <textarea id="customerAddress" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Payment Method</label>
                        <div class="flex items-center">
                            <input type="radio" id="codPayment" name="paymentMethod" value="COD" checked class="mr-2">
                            <label for="codPayment">Cash on Delivery (COD)</label>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification/Message Box -->
    <div id="messageBox" class="fixed bottom-8 right-8 bg-green-500 text-white px-6 py-4 rounded-xl shadow-lg z-50 transform translate-x-full transition-transform duration-300">
        <span id="messageText"></span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration and initialization
        const appId = "1:314115877640:web:4cc10bcba4c2d840ff5abd";
        const firebaseConfig = {
            apiKey: "AIzaSyCgwqkl0GUDqJlk16vLRLAFW_pS9TOpI88",
            authDomain: "gentrends-store.firebaseapp.com",
            projectId: "gentrends-store",
            storageBucket: "gentrends-store.firebasestorage.app",
            messagingSenderId: "314115877640",
            appId: "1:314115877640:web:4cc10bcba4c2d840ff5abd"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        let allProducts = [];

        // UI Elements
        const productsGrid = document.getElementById('productsGrid');
        const searchInput = document.getElementById('searchInput');
        const cartCountSpan = document.getElementById('cartCount');
        const cartIconBtn = document.getElementById('cartIcon');
        const productModal = document.getElementById('productModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cartModal = document.getElementById('cartModal');
        const closeCartModalBtn = document.getElementById('closeCartModalBtn');
        const cartItemsContainer = document.getElementById('cartItems');
        const cartTotalPriceSpan = document.getElementById('cartTotalPrice');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const checkoutFormContainer = document.getElementById('checkoutFormContainer');
        const checkoutForm = document.getElementById('checkoutForm');
        const orderStatusSection = document.getElementById('orderStatusSection');
        const orderStatusForm = document.getElementById('orderStatusForm');
        const statusResultsContainer = document.getElementById('statusResults');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // Function to show a temporary message
        function showMessage(text, isError = false) {
            messageText.textContent = text;
            messageBox.style.backgroundColor = isError ? '#ef4444' : '#22c55e';
            messageBox.classList.remove('translate-x-full');
            setTimeout(() => {
                messageBox.classList.add('translate-x-full');
            }, 3000);
        }

        // Navigation
        document.querySelectorAll('.website-nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.getAttribute('href');
                document.getElementById('productsSection').classList.add('hidden');
                document.getElementById('orderStatusSection').classList.add('hidden');
                if (target === '#status') {
                    orderStatusSection.classList.remove('hidden');
                } else {
                    document.getElementById('productsSection').classList.remove('hidden');
                }
            });
        });

        // Cart Management in Local Storage
        function getCart() {
            try {
                return JSON.parse(localStorage.getItem('cart')) || {};
            } catch (e) {
                console.error("Failed to parse cart from localStorage.", e);
                return {};
            }
        }
        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }
        function updateCartCount() {
            const cart = getCart();
            const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            cartCountSpan.textContent = count;
        }
        updateCartCount();

        // Product Rendering
        function renderProducts(products) {
            productsGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-xl shadow-lg p-4 cursor-pointer hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300';
                productCard.innerHTML = `
                    <img src="${product.imageUrls[0]}" alt="${product.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">${product.name}</h3>
                    <p class="text-gray-600 mt-2">$${product.price.toFixed(2)}</p>
                `;
                productCard.addEventListener('click', () => showProductModal(product));
                productsGrid.appendChild(productCard);
            });
        }

        // Product Modal
        function showProductModal(product) {
            const content = document.getElementById('productModalContent');
            const imageUrlsHtml = product.imageUrls.map(url => `<img src="${url}" alt="${product.name}" class="w-full rounded-lg mb-2">`).join('');
            content.innerHTML = `
                <div class="md:flex md:space-x-8">
                    <div class="md:w-1/2">
                        ${imageUrlsHtml}
                    </div>
                    <div class="md:w-1/2 mt-4 md:mt-0">
                        <h2 class="text-3xl font-bold mb-4 text-gray-800">${product.name}</h2>
                        <p class="text-2xl font-semibold text-blue-600 mb-4">$${product.price.toFixed(2)}</p>
                        <p class="text-gray-600 mb-6">${product.description}</p>
                        <button id="addToCartBtn" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `;
            productModal.classList.remove('hidden');
            document.getElementById('addToCartBtn').addEventListener('click', () => {
                const cart = getCart();
                if (cart[product.id]) {
                    cart[product.id].quantity += 1;
                } else {
                    cart[product.id] = { ...product, quantity: 1 };
                }
                saveCart(cart);
                showMessage(`${product.name} added to cart!`);
                productModal.classList.add('hidden');
            });
        }
        
        closeModalBtn.addEventListener('click', () => productModal.classList.add('hidden'));

        // Cart Modal
        function renderCartModal() {
            const cart = getCart();
            const items = Object.values(cart);
            cartItemsContainer.innerHTML = '';
            let total = 0;
            if (items.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">Your cart is empty.</p>';
                checkoutBtn.disabled = true;
                checkoutBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                checkoutBtn.disabled = false;
                checkoutBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                items.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    const cartItem = document.createElement('div');
                    cartItem.className = 'flex items-center space-x-4 p-4 bg-gray-50 rounded-lg';
                    cartItem.innerHTML = `
                        <img src="${item.imageUrls[0]}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg">
                        <div class="flex-grow">
                            <h4 class="font-semibold text-gray-800">${item.name}</h4>
                            <p class="text-gray-600">$${item.price.toFixed(2)}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button data-id="${item.id}" data-action="decrease" class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full">-</button>
                            <span>${item.quantity}</span>
                            <button data-id="${item.id}" data-action="increase" class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full">+</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
            }
            cartTotalPriceSpan.textContent = total.toFixed(2);
            cartModal.classList.remove('hidden');
        }

        cartIconBtn.addEventListener('click', () => {
            checkoutFormContainer.classList.add('hidden');
            document.getElementById('cartModalContent').classList.remove('hidden');
            renderCartModal();
        });
        closeCartModalBtn.addEventListener('click', () => cartModal.classList.add('hidden'));

        cartItemsContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const id = button.dataset.id;
            const action = button.dataset.action;
            const cart = getCart();

            if (action === 'increase') {
                cart[id].quantity += 1;
            } else if (action === 'decrease') {
                cart[id].quantity -= 1;
                if (cart[id].quantity <= 0) {
                    delete cart[id];
                }
            }
            saveCart(cart);
            renderCartModal();
        });

        // Checkout
        checkoutBtn.addEventListener('click', () => {
            document.getElementById('cartModalContent').classList.add('hidden');
            checkoutFormContainer.classList.remove('hidden');
        });

        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const customerName = document.getElementById('customerName').value;
            const customerMobile = document.getElementById('customerMobile').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const customerAddress = document.getElementById('customerAddress').value;
            const cart = getCart();
            const orderItems = Object.values(cart).map(item => ({
                id: item.id,
                name: item.name,
                price: item.price,
                quantity: item.quantity
            }));
            const totalPrice = orderItems.reduce((sum, item) => sum + item.price * item.quantity, 0);

            const orderData = {
                customerName,
                mobileNumber: customerMobile,
                email: customerEmail,
                address: customerAddress,
                orderItems,
                totalPrice,
                status: 'Pending',
                createdAt: new Date()
            };

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/orders`), orderData);
                localStorage.removeItem('cart');
                updateCartCount();
                showMessage('Order placed successfully!');
                checkoutForm.reset();
                cartModal.classList.add('hidden');
            } catch (error) {
                console.error("Error placing order: ", error);
                showMessage('Failed to place order. Please try again.', true);
            }
        });

        // Order Status
        orderStatusForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('orderEmailOrMobile').value;
            statusResultsContainer.innerHTML = '<p class="text-center text-gray-500">Searching...</p>';
            
            try {
                const q = query(collection(db, `artifacts/${appId}/public/data/orders`), where('email', '==', input));
                const q2 = query(collection(db, `artifacts/${appId}/public/data/orders`), where('mobileNumber', '==', input));

                const [emailSnap, mobileSnap] = await Promise.all([getDocs(q), getDocs(q2)]);

                const orders = new Set();
                emailSnap.forEach(doc => orders.add({ id: doc.id, ...doc.data() }));
                mobileSnap.forEach(doc => orders.add({ id: doc.id, ...doc.data() }));

                statusResultsContainer.innerHTML = '';
                if (orders.size === 0) {
                    statusResultsContainer.innerHTML = '<p class="text-center text-gray-500">No orders found for this information.</p>';
                } else {
                    orders.forEach(order => {
                        const orderCard = document.createElement('div');
                        orderCard.className = 'bg-gray-50 p-4 rounded-xl shadow-sm mb-4';
                        orderCard.innerHTML = `
                            <p class="font-bold">Order ID: ${order.id.substring(0, 8)}...</p>
                            <p class="text-sm text-gray-600">Total: $${order.totalPrice.toFixed(2)}</p>
                            <p class="text-sm font-semibold mt-2">Status: <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded-full">${order.status}</span></p>
                        `;
                        statusResultsContainer.appendChild(orderCard);
                    });
                }
            } catch (error) {
                console.error("Error fetching order status: ", error);
                showMessage('Failed to check status. Please try again.', true);
                statusResultsContainer.innerHTML = '<p class="text-center text-red-500">An error occurred.</p>';
            }
        });
        
        // Initial setup on page load
        window.onload = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for authentication state changes and set up listeners
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        // Real-time listener for products
                        const productsCollectionRef = collection(db, `artifacts/${appId}/public/data/products`);
                        onSnapshot(productsCollectionRef, (querySnapshot) => {
                            console.log("E-store: Received a new product snapshot.");
                            allProducts = [];
                            querySnapshot.forEach(doc => {
                                allProducts.push({ id: doc.id, ...doc.data() });
                            });
                            console.log(`E-store: Found ${allProducts.length} products.`);
                            renderProducts(allProducts);
                        });
                    } else {
                        console.log("E-store: Not signed in, using anonymous auth.");
                    }
                });

                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredProducts = allProducts.filter(product =>
                        product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm)
                    );
                    renderProducts(filteredProducts);
                });
            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                showMessage("Failed to initialize the application.", true);
            }
        };
    </script>
</body>
</html>
